<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">

<body>
    <!-- Header created -->
    <header>
        <a href="index.html">
            <h1>Xshape-GYM</h1>
        </a>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="underline">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main created -->
    <main>
        <section id="signup">
        <form method="POST" action="https://formdump.codeinstitute.net" id="signup-form">
            <h2>Sign Up for membership!</h2>
            <hr>
            <label for="first-name">First Name:</label>
            <input type="text" name="first_name" id="first-name" required>
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last_name" id="last-name" required>
            <br>
            <label for="email-address">Email Address:</label>
            <input type="email" name="email_address" id="email-address" required>
            <br>
            <div class="radio-buttons">
                <label for="singl-session">Single Sesion:</label>
                <input type="radio" name="membership" id="single-sesion" value="singl-sesion" required checked>
            </div>
            <div class="radio-buttons">
                <label for="monthly">Monthly Membership:</label>
                <input type="radio" name="membership" id="monthly" value="monthly-membership">
            </div>
            <div class="radio-buttons">
                <label for="annual">Annual Membership:</label>
                <input type="radio" name="membership" id="annual" value="annual-membership">
            </div>
            <button type="submit" class="signup-button">Push!</button> <input type="reset" value="Reset" class="signup-button">
        </form>
    </section>
    </main>
    <!-- Footer created -->
    <footer>
        <ul id="social">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook"><i
                        class="fa-brands fa-square-facebook"></i></a></li>

            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener" aria-label="Visit our Twitter"><i
                        class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube chanel"><i class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awsome kit link -->
    <script src="https://kit.fontawesome.com/ef6984c922.js" crossorigin="anonymous"></script>

</body>
